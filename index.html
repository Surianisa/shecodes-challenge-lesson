<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f72b9e4600.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App - by Nisa Suriani</title>
  </head>

  <body>
    <div class="weatherapp-container">
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient">
          <div class="date-container">
            <h2 class="date-dayname" id="current-day"></h2>
            <span class="date-day" id="current-date"></span>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <span class="location" id="location-city"></span>
          </div>
          <div class="weather-container">
            <div class="image">
            <img src=""  id="icon" class="img-icon"/>
            </div>
            <strong class="weather-temp" id="temp"></strong> 
            <span class="units"> <a href="#" id="celcius-link">°C </a>| <a href="#" id="fahrenheit-link">°F</a> </span>
            <h3 class="weather-desc" id="weather-description"></h3>
          </div>
        </div>
      </div>

      <div class="info-side">
        <div class="today-info-container">
          <div class="precipitation-info">
            <div class="today-info">
              <div class="time">
                <span class="tittle">Local time</span>
                <span class="value" id="local-time"></span>
                <div class="clear"></div>
              </div>
              <div class="humidity">
                <span class="tittle">Humidity</span>
                <span class="value" id="hum"></span>
                <div class="clear"></div>
              </div>
              <div class="wind">
                <span class="tittle">Wind</span>
                <span class="value" id="windy"></span>
                <div class="clear"></div>
              </div>
              <div class="feels">
                <span class="tittle">Feels like</span>
                <span class="value" id="feels"></span>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="week-container" id="forecast"></div>

        <div class="location-container">
       
              <div class="button-location">   
              <form id="weather-form">  
              <input
                type="text"
                id="city-input"
                placeholder="Change location"/>
              <button class="location-button" type="submit">Search</button>
            </div>
            <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                  class="location-button">
                  Current <span> <i class="fa-sharp fa-solid fa-location-dot" id="locationIcon"></i> </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <small>
        <a href="https://github.com/Surianisa/shecodes-challenge-lesson/tree/main" target="_blank">Open-source code</a> 
        <span>
            by Nisa Suriani
        </span>
    </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
